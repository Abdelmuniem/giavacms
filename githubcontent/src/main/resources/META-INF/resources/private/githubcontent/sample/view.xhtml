<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

<f:view contentType="text/html">

	<h:body>

		<!-- this is needed only in this sample page. in a real p/something/pageId it would be automagical -->
		<f:event type="preRenderView"
			listener="#{githubContentRequestController.setIdValue(param['pageId'])}" />

		<h:outputText
			value="#{githubContentRequestController.element.content}"
			escape="false" />

	</h:body>
</f:view>
</html>
