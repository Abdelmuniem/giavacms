<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view contentType="text/html">
	<h:head>
		<title>Giava CMS - Administration</title>
		<title>ciao</title>
	</h:head>
	<h:body>

		<div>

			<center>
				<h:form>
					<h:messages />
					<h:outputLabel for="usernameInput" value="username:" />
					<h:inputText id="usernameInput" value="#{loginController.username}"
						required="true" />
					<br />
					<h:outputLabel for="passwordInput" value="password:" />
					<h:inputSecret id="passwordInput"
						value="#{loginController.password}" required="true" />
					<br />
					<h:commandButton value="login" action="#{loginController.login}" />
				</h:form>
			</center>
		</div>
	</h:body>
</f:view>
</html>
