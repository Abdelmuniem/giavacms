<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Amministrazione del portale" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="admin" />
	</ui:define>
	<ui:define name="content">


		<h:form prependId="false">
			<center>
				<p:panel header="Scheda Utente">
					<h:panelGrid columns="2">

						<h:outputLabel for="name" value="Nome: "
							style="font-weight: bolder;" />
						<h:outputText id="name" value="#{userController.element.name}" />


						<h:outputLabel for="username" value="Username: "
							style="font-weight: bolder;" />
						<h:outputText id="username"
							value="#{userController.element.username}" />

						<h:outputLabel for="roles" style="font-weight: bolder;"
							value="Ruoli: " />
						<h:outputText id="roles"
							value="#{userController.element.roleNames}" />

					</h:panelGrid>
				</p:panel>
				<br /> <br />
				<h:panelGrid columns="1">
					<h:commandButton value="Modifica"
						action="#{userController.modCurrent}" />
				</h:panelGrid>
			</center>
		</h:form>

	</ui:define>
</ui:composition>
