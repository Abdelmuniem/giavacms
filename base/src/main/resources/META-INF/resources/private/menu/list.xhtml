<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	template="/WEB-INF/layout/t.xhtml">
	<ui:define name="title">
		<h:outputText value="Lista Modelli" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="menu" />
	</ui:define>
	<ui:define name="content">
		<h:form id="central">
			<center>
				<p:panel header="Lista Menu">
					<p:dataTable id="menusList" rowIndexVar="rowIndex" var="m"
						value="#{menuController.model}" rows="#{menuController.pageSize}"
						paginator="true" lazy="true">
						<p:column width="50">
							<center>
								<h:outputText value="#{rowIndex+1} " />
							</center>
						</p:column>
						<p:column width="100">
							<f:facet name="header">
							nome
						</f:facet>
							<h:outputText value="#{m.name}" />
						</p:column>
						<p:column width="300">
							<f:facet name="header">
							percorso
						</f:facet>
							<h:outputText value="#{m.path}" />
						</p:column>
						<p:column width="50" rendered="true">
							<f:facet name="header">
							n. pagine
						</f:facet>
							<h:outputText value="#{m.activeListSize}"
								rendered="#{not m.dynamic}" />
							<h:outputText value="DINAMICO" rendered="#{m.dynamic}" />
						</p:column>
						<p:column width="200">
							<center>
								<h:commandLink title="vedi" styleClass="icon-file-text-alt"
									style="font-size: 24px;" action="#{menuController.viewElement}" />
								<h:outputText value=" " />
								<h:commandLink title="modifica" styleClass="icon-edit"
									style="font-size: 24px;" action="#{menuController.modElement}" />
							</center>
						</p:column>
					</p:dataTable>
				</p:panel>
				<br /> <br />

				<h:panelGrid columns="2">
					<h:commandButton action="#{menuController.addElement}"
						value="Aggiungi" />
					<h:commandButton action="#{menuController.backPage}"
						value="Indietro" rendered="false" />
				</h:panelGrid>
			</center>

		</h:form>

	</ui:define>
</ui:composition>
