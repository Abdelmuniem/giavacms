<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Scheda Operazione" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="log" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<center>
				<p:panel header="Scheda Operazione">

					<h:panelGrid columns="2">
						<h:outputLabel for="tipo" style="font-weight: bolder;"
							value="Tipo: " />
						<h:outputText id="tipo"
							value="#{logOperationsController.element.tipo}" />

						<h:outputLabel for="username" style="font-weight: bolder;"
							value="Username: " />
						<h:outputText id="username"
							value="#{logOperationsController.element.username}" width="640px"
							height="320px"></h:outputText>

						<h:outputLabel for="descrizione" style="font-weight: bolder;"
							value="Descrizione: " />
						<h:outputText id="descrizione"
							value="#{logOperationsController.element.descrizione}"
							width="640px" height="320px"></h:outputText>

						<h:outputLabel for="data" style="font-weight: bolder;"
							value="Data: " />
						<h:outputText id="data"
							value="#{logOperationsController.element.data}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm"
								timeZone="Europe/Rome" />
						</h:outputText>
					</h:panelGrid>
				</p:panel>
				<br />
			</center>
		</h:form>

	</ui:define>
</ui:composition>
