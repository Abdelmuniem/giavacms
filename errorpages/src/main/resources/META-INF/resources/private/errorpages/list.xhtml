<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Lista Pagine di Errore" />
	</ui:define>

	<ui:define name="content">

		<h:form id="regole">

			<p:dataTable id="errorTable" var="e" rowIndexVar="index"
				value="#{errorPageController.model}" paginator="false" rows="0"
				lazy="true" style="width: 95%;">
				<p:column headerText="num">
					<center>
						<h:outputText value="#{index+1}" />
					</center>
				</p:column>
				<p:column headerText="tipo">
					<center>
						<h:outputText value="#{e.httpError.name()}" />
					</center>
				</p:column>
				<p:column headerText="significato">
					<center>
						<h:outputText value="#{e.httpError.meaning}" />
					</center>
				</p:column>
				<p:column headerText="operazioni">
					<center>
						<h:commandLink action="#{errorPageController.modElement}"
							immediate="true" styleClass="icon-edit" style="font-size: 24px;"
							title="modifica" />
						<h:outputText value=" " />
						<h:outputLink target="_blank" title="anteprima"
							styleClass="icon-eye-open" style="font-size: 24px;"
							value="/#{e.path}/#{e.httpError.name()}.html">
						</h:outputLink>
					</center>
				</p:column>
				<f:facet name="footer">
					<h:panelGroup></h:panelGroup>
				</f:facet>
			</p:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
