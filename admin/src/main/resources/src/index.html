<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->

<!-- endbower -->

<!-- enqueue all translations for calendar (remove if you dont need multilanguage) -->
<script src="../bower_components/fullcalendar/dist/lang-all.js"></script>
<!-- endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automaticaly insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->

<!-- https://github.com/angular-ui/ui-ace/issues/43 -->
<!-- The issue is ace.js (which is required) is not added as a dependency on install: -->
<script type="text/javascript" src="../bower_components/ace-builds/src-min-noconflict/ace.js"></script>
<script type="text/javascript" src="../bower_components/ace-builds/src-min-noconflict/mode-html.js"></script>
<script type="text/javascript" src="../bower_components/ace-builds/src-min-noconflict/mode-javascript.js"></script>
