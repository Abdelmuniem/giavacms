<md-button ng-if="!section.hidden"
        class="md-button-toggle md-button md-default-theme"
        ng-click="toggle()"
        aria-controls="side-menu-{{section.itemNo}}" flex layout="row"
        aria-expanded="{{isOpen()}}">

    <span class="{{section.icon}}">&nbsp;&nbsp;</span>

    {{section.name}}

    <span>&nbsp;&nbsp;</span>

    <span aria-hidden="true" class="md-toggle-icon"
          ng-class="{'toggled fa fa-chevron-down' : isOpen(), 'fa fa-chevron-right' : !isOpen() }">

    </span>
</md-button>

<ul ng-show="isOpen()" id="side-menu-{{section.itemNo}}" class="menu-toggle-list" ng-if="!section.hidden">
    <li ng-repeat="child in section.children">
        <cms-menu-link section="child"></cms-menu-link>
    </li>
</ul>
