<md-content class="padded-content-page" ng-if="permit('CATALOGUE')">

    <div flex layout="column" layout-margin>

        <div layout="row">

            <form ng-submit="refresh()" flex>
                <md-content layout="row" layout-sm="column">
                    <md-input-container>
                        <label>Name</label>
                        <input ng-model="search['like.name']">
                    </md-input-container>
                    <md-input-container>
                        <label>Description</label>
                        <input ng-model="search['like.description']">
                    </md-input-container>
                </md-content>
                <md-button class="md-raised" ng-class="[buttonClass, buttonHue]"
                           aria-label="raised button"
                           ng-submit="refresh()">search
                </md-button>
                <md-button class="md-raised" ng-class="[buttonClass, buttonHue]"
                           aria-label="raised button"
                           ng-click="clear()">clear
                </md-button>
            </form>

            <md-button class="my-fab md-fab md-primary" aria-label="fab button" ng-click="add()" title="add">
                <md-icon md-font-icon="fa fa-plus"></md-icon>
            </md-button>
        </div>

        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <div ng-if="!model">{{message}}</div>

        <div ng-if="model">

            <md-divider></md-divider>

            <table class="my-table" ng-if="model.length > 0">

                <thead theader/>

                <tbody>
                <tr data-ng-repeat="i in model" class="my-table-content-row"
                    ng-init="rowNumber = $index"
                        >
                    <td class="my-table-content" ng-click="edit(i.id)">&nbsp;{{rowNumber+1}}</td>
                    <td class="my-table-content" ng-click="edit(i.id)">{{i.name}}</td>
                    <td class="my-table-content" ng-click="edit(i.id)">{{i.description}}</td>
                    <td class="my-table-td-inline" ng-click="edit(i.id)">
                        <md-button class="my-fab-mini md-fab md-mini md-primary" title="edit"
                                   ng-hide="editable(rowNumber)"
                                   aria-label="fab button"
                                >
                            <md-icon md-font-icon="fa fa-pencil"></md-icon>
                        </md-button>
                    </td>
                </tr>
                </tbody>

                <tfoot tfooter/>
            </table>

            <section tpager/>
        </div>
    </div>

</md-content>
