<md-dialog aria-label="New folder dialog">
    <form name="dialogForm">
        <md-dialog-content>
            <md-content>
                <md-input-container>
                    <label>New folder...</label>
                    <input ng-model="subfolder.name" placeholder="subfolder name..."
                           ng-required="true"/>
                </md-input-container>
            </md-content>
            <md-dialog-actions>
                <md-button ng-click="closeDialog()" class="md-primary">
                    Cancel
                </md-button>
                <md-button ng-click="mkdir()" class="md-primary" ng-disabled="!dialogForm.$valid">
                    Ok
                </md-button>
            </md-dialog-actions>
        </md-dialog-content>
    </form>
</md-dialog>
