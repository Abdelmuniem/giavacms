<md-content class="padded-content-page" ng-if="permit('EMAILCONFIGURATION')">

    <div flex layout="column" layout-margin>

        <div layout="column">
            <form name="newForm">

                <md-input-container>
                    <label>Pop</label>
                    <input ng-model="element.pop" >
                </md-input-container>
                <md-input-container>
                    <label>Smtp</label>
                    <input ng-model="element.smtp" ng-required="true">
                </md-input-container>
                <md-input-container>
                    <label>Server Type</label>
                    <input ng-model="element.serverType" ng-required="true">
                </md-input-container>
                <md-input-container>
                    <label>Server Port</label>
                    <input ng-model="element.serverPort" ng-required="true">
                </md-input-container>
                <md-input-container>
                    <label>Username</label>
                    <input ng-model="element.username" ng-required="true">
                </md-input-container>
                <md-input-container>
                    <label>Password</label>
                    <input ng-model="element.password" ng-required="true">
                </md-input-container>
                <md-content >
                    <md-input-container>
                        <label>With Authentication</label>
                    </md-input-container>
                    <input type="checkbox" ng-model="element.withAuth" />
                </md-content>
                <md-content >
                    <md-input-container>
                        <label>With Encryption</label>
                    </md-input-container>
                    <input type="checkbox" ng-model="element.withSsl" />
                </md-content>
                <md-content >
                    <md-input-container>
                        <label>Debug mode</label>
                    </md-input-container>
                    <input type="checkbox" ng-model="element.withDebug" />
                </md-content>
                <md-input-container>
                    <label>forwardMail</label>
                    <input ng-model="element.forwardMail" >
                </md-input-container>

            </form>

        </div>

        <div layout="row" layout-align="end end">
            <md-button class="md-raised" ng-class="[buttonClass, buttonHue]"
                       aria-label="raised button" ng-disabled="newForm.$invalid"
                       ng-click="update()" ng-submit="update()">UPDATE
            </md-button>
            <md-button class="md-raised" ng-class="[buttonClass, buttonHue]"
                       aria-label="raised button"
                       ng-click="back()">CANCEL
            </md-button>
        </div>

    </div>


</md-content>
