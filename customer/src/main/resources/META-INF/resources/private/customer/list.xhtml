<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Lista Clienti" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="customer" />
	</ui:define>
	<ui:define name="content">
		<h:form acceptcharset="UTF-8">
			<center>
				<p:panel header="Lista Clienti">
					<h:panelGrid columns="7">
						<h:outputLabel for="name" value="Nome:" />
						<h:inputText id="name"
							value="#{customerController.search.obj.name}" />

						<h:outputLabel for="tipo" value="Seleziona categoria:" />
						<h:selectOneMenu id="tipo"
							value="#{customerController.search.obj.category.id}">
							<f:selectItems value="#{customerCategoryItems}" />
						</h:selectOneMenu>
						<h:outputLabel for="base" value="Pagina base:" />
						<h:selectOneMenu id="base"
							value="#{customerController.search.obj.template.id}">
							<f:converter converterId="javax.faces.Long" />
							<f:selectItems
								value="#{baseProducer.getBasePageTemplateItems(customerController.extension)}" />
						</h:selectOneMenu>
						<h:commandButton action="#{customerController.reloadAjax}"
							value="Cerca" />
					</h:panelGrid>
					<br />

					<p:dataTable id="newsList" rowIndexVar="rowIndex" var="customer"
						value="#{customerController.model}"
						rows="#{customerController.pageSize}" paginator="true" lazy="true">
						<p:column width="50">
							<h:outputText value="#{rowIndex+1}" />
						</p:column>

						<p:column width="300">
							<f:facet name="header">nome</f:facet>
							<h:outputText value="#{customer.name}" />
						</p:column>

						<p:column width="300">
							<f:facet name="header">anteprima</f:facet>
							<h:outputText value="#{customer.preview}" />
						</p:column>

						<p:column width="100">
							<f:facet name="header">categoria</f:facet>
							<h:outputText value="#{customer.category.name}" />
						</p:column>

						<p:column width="100">
							<f:facet name="header">ordine</f:facet>
							<center>
								<h:outputText value="#{customer.listOrder}" />
							</center>
						</p:column>

						<p:column width="150">
							<f:facet name="header">pagina base</f:facet>
							<h:outputText value="#{customer.template.mainPageTitle}" />
						</p:column>

						<p:column width="150">
							<f:facet name="header">lingua</f:facet>
							<h:outputText value="#{language1.id} "
								rendered="#{customer.lang eq 1}" />
							<h:outputText value="#{language2.id} "
								rendered="#{customer.lang eq 2}" />
							<h:outputText value="#{language3.id} "
								rendered="#{customer.lang eq 3}" />
							<h:outputText value="#{language4.id} "
								rendered="#{customer.lang eq 4}" />
							<h:outputText value="#{language5.id} "
								rendered="#{customer.lang eq 5}" />
						</p:column>

						<p:column width="100">
							<f:facet name="header">operazioni</f:facet>
							<center>
								<h:commandLink action="#{customerController.viewElement}"
									title="vedi" styleClass="icon-file-text-alt"
									style="font-size: 24px;" />
								<h:outputText value=" " />
								<h:commandLink action="#{customerController.modElement}"
									title="modifica" styleClass="icon-edit"
									style="font-size: 24px;" />
							</center>
						</p:column>
					</p:dataTable>
				</p:panel>
				<br /> <br />

				<h:panelGrid columns="1">
					<h:commandButton id="add" action="#{customerController.addElement}"
						value="Aggiungi" />
				</h:panelGrid>
			</center>
		</h:form>
	</ui:define>
</ui:composition>
