<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:gb="http://giavacms.org/base" template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Gestione Cliente - Prodotti collegati" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="richcontent" />
	</ui:define>

	<ui:define name="content">

		<ui:include src="prodDialog.xhtml">
			<ui:param name="controller" value="#{customerController}" />
			<ui:param name="action" value="pickProduct" />
		</ui:include>


		<h:form enctype="multipart/form-data">

			<p:messages id="messages" />
			<center>
				<p:panel header="Gestione Cliente - Prodotti collegati">

					<h:panelGrid columns="2">
						<h:outputLabel for="titolo" style="font-weight: bolder;"
							value="Titolo: " />
						<h:outputText id="titolo"
							value="#{customerController.element.title}" />

						<h:outputLabel for="tipo" style="font-weight: bolder;"
							value="Tipo informazione: " />
						<h:outputText id="tipo"
							value="#{customerController.element.category.name}" width="640px"
							height="320px"></h:outputText>

					</h:panelGrid>
					<br />
				</p:panel>
				<br />
				<p:panel header="Associazione prodotti">

					<p:commandLink ajax="true" onclick="prodDialog.show();"
						title="scegli prodotto" action="#{customerController.chooseProd}"
						update=":prodForm">
						<i class="icon-beaker" style="font-size: 24px; margin: 2px;"></i>
						<h:outputText value="Scegli un prodotto" />
					</p:commandLink>

				</p:panel>
				<br />
				<p:dataTable id="c2pList" var="product"
					value="#{customerController.products}" rowIndexVar="index2">
					<f:facet name="header">Prodotti</f:facet>
					<p:column style="width: 50px">
						<center>
							<f:facet name="header">num</f:facet>
							<h:outputText value="#{index2+1}" />
						</center>
					</p:column>
					<p:column width="150">
						<f:facet name="header">nome</f:facet>
						<h:outputText value="#{product.name}" />
					</p:column>

					<p:column width="140">
						<f:facet name="header">codice</f:facet>
						<h:outputText value="#{product.code}" />
					</p:column>

					<p:column width="200">
						<f:facet name="header">anteprima</f:facet>
						<h:outputText value="#{product.preview}" />
					</p:column>

					<p:column width="100">
						<f:facet name="header">categoria</f:facet>
						<h:outputText value="#{product.category.name}" />
					</p:column>

					<p:column style="width: 50px">
						<f:facet name="header">elimina</f:facet>
						<center>
							<h:commandLink
								action="#{customerController.removeProduct(index2)}"
								title="elimina" style="font-size: 24px;" styleClass="icon-trash"
								immediate="true"
								onclick="if (!confirm('Vuoi davvero eliminare?')) return false" />
						</center>
					</p:column>
				</p:dataTable>
				<br />

			</center>
		</h:form>

	</ui:define>
</ui:composition>
