<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Amministrazione del portale" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<h:outputLabel for="titolo" value="Titolo" />
			<h:outputText id="titolo"
				value="#{gallerieController.element.titolo}" />
			<br />

			<h:outputText value="Descrizione:" />
			<br />
			<h:outputText id="descrizione"
				value="#{gallerieController.element.descrizione}" height="320px"
				escape="false" />
			<br />
		</h:form>

	</ui:define>
</ui:composition>
