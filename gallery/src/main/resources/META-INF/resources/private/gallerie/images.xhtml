<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:gb="http://giavacms.org/base"
	template="/WEB-INF/layout/popup.xhtml">

	<ui:define name="title">
		<h:outputText value="Lista Immagini" />
	</ui:define>
	<ui:define name="content">
		<style>
.pager {
	text-decoration: none;
	border: 1px solid #000099;
	color: #000099;
	padding: 2px;
}

.selected {
	text-decoration: none;
	border: 1px solid #000099;
	color: #000099;
	background-color: white;
	padding: 2px;
}
</style>

		<h:form prependId="false">

			<div id="doc" class="yui-t7">
				<center>
					<br />
					<p:panel header="Scegli una immagine con un click!" id="images"
						style="width: 450px;">
						<h:inputText value="#{resourceController.imgRicerca.obj.nome}" />
						<h:commandButton action="#{resourceController.reloadImgModel}"
							value="Filtra per nome" />
						<br />
						<br />

						<gb:uiRepeatPagedWithParams id="immagini" showpages="2"
							label="Immagini disponibili..." selectedStyleClass="selected"
							styleClass="pager" model="#{resourceController.imgModel}"
							width="350px">

							<p>
								<img src="#{request.contextPath}/img/#{var.nome}"
									width="#{resourceController.proportionalWidth(var.nome,100,100)}"
									height="#{resourceController.proportionalHeight(var.nome,100,100)}"
									style="border: 1px;" />
							</p>

						</gb:uiRepeatPagedWithParams>

						<div style="clear: both;"></div>
						<br />
					</p:panel>
				</center>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
