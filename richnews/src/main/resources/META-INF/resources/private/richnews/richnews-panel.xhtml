<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panel header="News Module" toggleable="true" closable="true"
		toggleSpeed="500" closeSpeed="2000"
		rendered="#{loginController.isInRole('richnews')}">

		<p:tabView>

			<p:tab title="Gestione News" style="width:200px; float:left;">
				<div style="height: 50px;">
					<h:commandLink
						action="/private/richnews/list.jsf?faces-redirect=true"
						value="lista news" />
					<br />
					<h:commandLink action="#{richNewsController.addElement}"
						value="Aggiungi nuovo" />
				</div>
			</p:tab>

			<p:tab title="Gestione Tipi News" style="width: 200px; float: left;">
				<div style="height: 50px;">
					<h:commandLink
						action="/private/richnews/richnewstype/list.jsf?faces-redirect=true"
						value="lista tipi" />
					<br />
				</div>
			</p:tab>


		</p:tabView>
	</p:panel>

</ui:composition>
