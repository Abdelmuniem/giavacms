<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Gestione Categore Faq" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="faq" />
	</ui:define>

	<ui:define name="content">
		<center>
			<h:form enctype="multipart/form-data">
				<p:panel header="Gestione Categoria Faq - Immagine">
					<h:panelGrid columns="2" style="width: 95%">
						<h:outputLabel for="name" value="Nome (*):" style="width: 100%;" />
						<h:outputText id="name"
							value="#{faqCategoryController.element.name}"
							style="width: 100%;" />

						<h:outputLabel for="description" value="Descrizione:"
							style="width: 100%;" />
						<h:outputText id="description"
							value="#{faqCategoryController.element.description}"
							style="width: 100%;" />

						<h:outputLabel value="Immagine:" for="image"
							rendered="#{not empty faqCategoryController.element.image}" />
						<h:graphicImage id="image"
							value="/img/#{faqCategoryController.element.image.filename}"
							alt="#{faqCategoryController.element.image.filename}"
							title="#{faqCategoryController.element.image.filename}"
							style="padding: 5px;"
							rendered="#{not empty faqCategoryController.element.image}" />
						<h:outputLabel value="Carica il nuovo file:" for="fileUpload" />
						<p:fileUpload mode="simple" id="fileUpload"
							value="#{faqCategoryController.element.newImage.uploadedData}" />
					</h:panelGrid>
					<br />
				</p:panel>

				<h:panelGrid columns="4">

					<h:commandButton action="#{faqCategoryController.save}"
						value="Salva" immediate="false"
						rendered="#{not faqCategoryController.editMode}" />

					<h:commandButton action="#{faqCategoryController.update}"
						value="Salva le modifiche" immediate="false"
						rendered="#{faqCategoryController.editMode}" />

					<h:commandButton action="#{faqCategoryController.deleteImg}"
						value="Elimina immagine"
						rendered="#{faqCategoryController.editMode}" immediate="true"
						onclick="if (!confirm('Vuoi davvero eliminare l\' immagine'?')) return false" />
				</h:panelGrid>
			</h:form>
		</center>


	</ui:define>
</ui:composition>
