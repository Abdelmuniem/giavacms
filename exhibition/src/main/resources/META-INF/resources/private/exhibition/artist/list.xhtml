<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Lista Artisti" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="exhibition" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<center>
				<p:panel header="Lista Artisti">
					<h:panelGrid columns="3">
						<h:outputLabel for="surname" value="Cognome:" />
						<h:inputText id="surname"
							value="#{artistController.search.obj.surname}" />

						<h:commandButton action="#{artistController.reloadAjax}"
							value="Cerca" />
					</h:panelGrid>
					<br />
					<p:dataTable id="newsList" rowIndexVar="rowIndex" var="artist"
						value="#{artistController.model}"
						rows="#{artistController.pageSize}" paginator="true" lazy="true">
						<p:column width="50">
							<h:outputText value="#{rowIndex+1}" />
						</p:column>

						<p:column width="200">
							<f:facet name="header">nome cognome</f:facet>
							<h:outputText value="#{artist.nameSurname}" />
						</p:column>


						<p:column width="200">
							<f:facet name="header">nome d'arte</f:facet>
							<h:outputText value="#{artist.artistName}" />
						</p:column>

						<p:column width="200">
							<f:facet name="header">operazioni</f:facet>
							<center>
								<h:commandLink action="#{artistController.viewElement}"
									title="vedi" styleClass="icon-file-text-alt"
									style="font-size: 24px;" />
								<br />
								<h:commandLink action="#{artistController.modElement}"
									title="modifica" styleClass="icon-edit"
									style="font-size: 24px;" />
								<br />
								<h:commandLink action="#{artistController.modImage}"
									title="modifica immagine" styleClass="icon-picture"
									style="font-size: 24px;" />
							</center>
						</p:column>
					</p:dataTable>
				</p:panel>
				<br /> <br />

				<h:panelGrid columns="1">
					<h:commandButton id="add" action="#{artistController.addElement}"
						value="Aggiungi" />
				</h:panelGrid>
			</center>
		</h:form>
	</ui:define>
</ui:composition>
