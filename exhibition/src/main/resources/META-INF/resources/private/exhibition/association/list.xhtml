<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	template="/WEB-INF/layout/t.xhtml">


	<ui:define name="title">
		<h:outputText value="Lista Associazioni" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="exhibition" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<center>
				<p:panel header="Lista Associazioni">
					<h:panelGrid columns="3">
						<h:outputLabel for="name" value="Nome:" />
						<h:inputText id="name"
							value="#{associationController.search.obj.name}" />

						<h:commandButton action="#{associationController.reloadAjax}"
							value="Cerca" />
					</h:panelGrid>
					<br />
					<p:dataTable id="newsList" rowIndexVar="rowIndex" var="institute"
						value="#{associationController.model}"
						rows="#{associationController.pageSize}" paginator="true"
						lazy="true">
						<p:column width="50">
							<h:outputText value="#{rowIndex+1}" />
						</p:column>

						<p:column width="200">
							<f:facet name="header">nome</f:facet>
							<h:outputText value="#{institute.name}" />
						</p:column>

						<p:column width="200">
							<f:facet name="header">operazioni</f:facet>
							<center>
								<h:commandLink action="#{associationController.viewElement}"
									title="vedi" styleClass="icon-file-text-alt"
									style="font-size: 24px;" />
								<br />
								<h:commandLink action="#{associationController.modElement}"
									title="modifica" styleClass="icon-edit"
									style="font-size: 24px;" />
								<br />
								<h:commandLink action="#{associationController.modImage}"
									title="modifica immagine" styleClass="icon-picture"
									style="font-size: 24px;" />
							</center>
						</p:column>
					</p:dataTable>
				</p:panel>
				<br /> <br />

				<h:panelGrid columns="1">
					<h:commandButton id="add"
						action="#{associationController.addElement}" value="Aggiungi" />
				</h:panelGrid>
			</center>
		</h:form>
	</ui:define>
</ui:composition>
