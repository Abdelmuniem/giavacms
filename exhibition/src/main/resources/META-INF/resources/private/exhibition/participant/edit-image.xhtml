<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:g="http://giava.by/common/base"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Gestione Immagine per Partecipante" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="exhibition" />
	</ui:define>

	<ui:define name="content">
		<center>
			<h:form enctype="multipart/form-data">
				<p:panel header="Gestione Categoria - Immagine">
					<h:panelGrid columns="2" style="width: 95%">
						<h:outputLabel for="exhibition" value="Esposizione:"
							style="width: 100%;" />
						<h:outputText id="exhibition"
							value="#{participantController.element.exhibition.name}"
							style="width: 100%;" />
						<h:outputLabel for="subject" value="Soggetto:"
							style="width: 100%;" />
						<h:outputText id="subject"
							value="#{participantController.element.subject.name} #{participantController.element.subject.surname}"
							style="width: 100%;" />
						<h:outputLabel for="externalImage" value="External Image: "
							style="width: 100%;" />
						<h:graphicImage id="externalImage"
							value="#{participantController.element.externalImage}"
							alt="#{participantController.element.externalImage}"
							title="#{participantController.element.externalImage}"
							style="padding: 5px;"
							rendered="#{not empty participantController.element.externalImage}" />

						<h:outputLabel value="Immagine:" for="image"
							rendered="#{not empty participantController.element.image}" />
						<h:graphicImage id="image"
							value="/img/#{participantController.element.image.filename}"
							alt="#{participantController.element.image.filename}"
							title="#{participantController.element.image.filename}"
							style="padding: 5px;"
							rendered="#{not empty participantController.element.image}" />
						<h:outputLabel value="Carica il nuovo file:" for="fileUpload" />
						<p:fileUpload mode="simple" id="fileUpload"
							value="#{participantController.element.newImage.uploadedData}" />
					</h:panelGrid>
					<br />
				</p:panel>

				<h:panelGrid columns="4">

					<h:commandButton action="#{participantController.save}"
						value="Salva" immediate="false"
						rendered="#{not participantController.editMode}" />

					<h:commandButton action="#{participantController.update}"
						value="Salva le modifiche" immediate="false"
						rendered="#{participantController.editMode}" />

					<h:commandButton action="#{participantController.deleteImg}"
						value="Elimina immagine"
						rendered="#{participantController.editMode}" immediate="true"
						onclick="if (!confirm('Vuoi davvero eliminare l\' immagine ?')) return false" />
				</h:panelGrid>
			</h:form>
		</center>


	</ui:define>
</ui:composition>
