<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Gestione Testimonial" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="exhibition" />
	</ui:define>

	<ui:define name="content">

		<script type="text/javascript"
			src="#{request.contextPath}/scripts/it_editor.js"></script>

		<script language="javascript" type="text/javascript"
			src="#{request.contextPath}/scripts/tiny_mce/tiny_mce.js"></script>
		<center>
			<h:form>
				<p:panel header="Gestione Testimonial">

					<h:panelGrid columns="2" style="width: 95%">
						<h:outputLabel for="name" value="Nome (*):" style="width: 100%;" />
						<h:inputText id="name"
							value="#{testimonialController.element.name}"
							style="width: 100%;" />

						<h:outputLabel for="surname" value="Cognome (*):"
							style="width: 100%;" />
						<h:inputText id="surname"
							value="#{testimonialController.element.surname}"
							style="width: 100%;" />

						<h:outputLabel for="artistName" value="Nome d'arte:"
							style="width: 100%;" />
						<h:inputText id="artistName"
							value="#{testimonialController.element.artistName}"
							style="width: 100%;" />

						<h:outputLabel value="Immagine:" for="image"
							rendered="#{not empty testimonialController.element.image and not empty testimonialController.element.image.filename}" />
						<h:graphicImage id="image"
							value="/img/#{testimonialController.element.image.filename}"
							alt="#{testimonialController.element.image.filename}"
							title="#{testimonialController.element.image.filename}"
							style="padding: 5px;"
							rendered="#{not empty testimonialController.element.image and not empty testimonialController.element.image.filename}" />
					</h:panelGrid>
					<br />
				</p:panel>

				<h:panelGrid columns="5">

					<h:commandButton action="#{testimonialController.save}"
						value="Salva" immediate="false"
						rendered="#{not testimonialController.editMode}" />

					<h:commandButton
						action="#{testimonialController.saveAndModifyImage}"
						value="Salva e Modifica Dcumenti" immediate="false"
						rendered="#{not testimonialController.editMode}" />

					<h:commandButton action="#{testimonialController.update}"
						value="Salva le modifiche" immediate="false"
						rendered="#{testimonialController.editMode}" />

					<h:commandButton
						action="#{testimonialController.updateAndModifyImage}"
						value="Salva le modifiche e Modifica Immagine" immediate="false"
						rendered="#{testimonialController.editMode}" />

					<h:commandButton action="#{testimonialController.delete}"
						value="Elimina" rendered="#{testimonialController.editMode}"
						immediate="true"
						onclick="if (!confirm('Vuoi davvero eliminare?')) return false" />
				</h:panelGrid>
			</h:form>
		</center>


	</ui:define>
</ui:composition>
