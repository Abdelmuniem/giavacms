<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/layout/t.xhtml">
	<ui:define name="title">
		<h:outputText value="Gestione Configurazione Catalogo" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="catalogue" />
	</ui:define>

	<ui:define name="content">

		<center>
			<h:form>
				<p:panel header="Gestione Configurazione Account Picasa">

					<h:panelGrid columns="2" style="width: 95%">

						<h:outputLabel value="username:" for="username" />
						<h:inputText required="true" id="username"
							value="#{picasaConfigurationController.element.username}"
							style="width: 100%;" />

						<h:outputLabel value="password:" for="password" />
						<h:inputSecret id="password"
							value="#{picasaConfigurationController.element.password}"
							style="width: 100%;" />

					</h:panelGrid>
					<br />

				</p:panel>
				<br />
				<br />

				<h:panelGrid columns="2">

					<h:commandButton action="#{picasaConfigurationController.update}"
						value="Salva le modifiche" />

					<h:commandButton id="reset"
						action="#{picasaConfigurationController.reset}" value="Annulla"
						immediate="true" />

				</h:panelGrid>
			</h:form>
		</center>
	</ui:define>
</ui:composition>
