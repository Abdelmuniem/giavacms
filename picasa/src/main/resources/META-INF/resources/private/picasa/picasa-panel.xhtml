<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

	<p:panel header="Picasa Module" toggleable="true" closable="true"
		toggleSpeed="500" closeSpeed="2000"
		rendered="#{loginController.isInRole('picasa')}">
		<p:tabView>

			<p:tab title="Gestione Picasa Collections"
				style="width: 200px; float: left;">
				<div style="height: 50px;">
					<h:commandLink
						action="/private/picasa/list.jsf?faces-redirect=true"
						value="lista" />
					<br />
					<h:commandLink action="#{collectionController.addElement}"
						value="Aggiungi nuova" />
				</div>
			</p:tab>

			<p:tab title="Gestione Configurazione"
				style="width: 200px; float: left;">
				<div style="height: 50px;">
					<h:commandLink action="/private/picasa/configuration.jsf"
						value="configurazione" />
					<br />
				</div>
			</p:tab>

		</p:tabView>
	</p:panel>
</ui:composition>
