<f:view xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:tf="http://twiliofaces.org/twiliofaces">
	<f:event type="preRenderView"
		listener="#{questionController.loadQuiz()}" />
	<tf:response>
		<tf:gather timeout="45" numDigits="1" action="quiz.twiml"
			method="POST">
			<tf:say voice="alice" language="en-GB">#{questionController.message}</tf:say>
		</tf:gather>
	</tf:response>
</f:view>
