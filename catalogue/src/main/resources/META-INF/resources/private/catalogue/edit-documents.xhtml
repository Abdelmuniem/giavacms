<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:gb="http://giavacms.org/base" template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText
			value="Gestione Prodotto - Immagini e Documenti collegati" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="catalogue" />
	</ui:define>

	<ui:define name="content">

		<ui:include src="resDialog.xhtml">
			<ui:param name="controller" value="#{productController}" />
			<ui:param name="action" value="pickResource" />
		</ui:include>

		<h:form enctype="multipart/form-data">

			<p:messages id="messages" />
			<center>
				<p:panel header="Gestione Prodotto - Immagini e Documenti collegati">

					<h:panelGrid columns="2">
						<h:outputLabel for="titolo" style="font-weight: bolder;"
							value="Titolo: " />
						<h:outputText id="titolo"
							value="#{productController.element.title}" />

						<h:outputLabel for="tipo" style="font-weight: bolder;"
							value="Categoria: " />
						<h:outputText id="tipo"
							value="#{productController.element.category.name}" width="640px"
							height="320px"></h:outputText>

					</h:panelGrid>
					<br />
				</p:panel>
				<br />
				<p:panel header="Caricamento Documenti e Immagini">

					<h:panelGrid columns="5">

						<h:panelGroup>
							<p:commandLink ajax="true" onclick="resDialog.show();"
								title="scegli immagine" action="#{productController.chooseImg}"
								update=":resForm">
								<i class="icon-picture" style="font-size: 24px; margin: 2px;"></i>
								<h:outputText value="Scegli un'immagine gia' caricata" />
							</p:commandLink>
							<br />
							<br />
							<p:commandLink ajax="true" onclick="resDialog.show();"
								action="#{productController.chooseDoc}" update=":resForm"
								title="scegli documento">
								<i class="icon-book" style="font-size: 24px; margin: 2px;"></i>
								<h:outputText value="Scegli un documento gia' caricato" />
							</p:commandLink>
						</h:panelGroup>

						<h:panelGroup>
							<p:spacer width="20px" height="1px" />
							<h:outputText value=" ... oppure ... " />
							<p:spacer width="20px" height="1px" />
						</h:panelGroup>

						<p:fileUpload id="imgUp" mode="advanced" multiple="true"
							sizeLimit="20000000"
							fileUploadListener="#{productController.handleUpload}"
							label="Scegli Immagine o Documento"
							description="Scegli Immagine o Documento"
							update="imgList, docList" />

						<h:panelGroup>
							<p:spacer width="20px" height="1px" />
							<h:outputText value=" ... oppure ... " />
							<p:spacer width="20px" height="1px" />
						</h:panelGroup>

						<h:panelGrid columns="3">
							<f:facet name="header">
								<h:outputText value="Digita URL:" />
							</f:facet>
							<p:inputText value="#{productController.resourceUrl}" style="width: 500px;"/>
							<h:commandLink title="immagine" style="font-size: 24px;"
								styleClass="icon-picture"
								action="#{productController.addImageUrl}" />
							<h:commandLink title="documento" style="font-size: 24px;"
								styleClass="icon-book"
								action="#{productController.addDocumentUrl}" />
						</h:panelGrid>

					</h:panelGrid>
				</p:panel>
				<br />
				<p:dataTable id="imgList" var="img"
					value="#{productController.element.images}" rowIndexVar="index2">
					<f:facet name="header">Immagini</f:facet>
					<p:column style="width: 50px">
						<center>
							<f:facet name="header">num</f:facet>
							<h:outputText value="#{index2+1}" />
						</center>
					</p:column>
					<p:column rendered="false">
						<f:facet name="header">id</f:facet>
						<h:outputText value="#{img.id}" />
					</p:column>
					<p:column>
						<f:facet name="header">foto</f:facet>
						<h:graphicImage value="/img/#{img.filename}" rendered="#{not img.remote}"
							width="#{gb:imageWidthProportionalUrl('img/'.concat(img.filename),100,100)}"
							height="#{gb:imageHeightProportionalUrl('img/'.concat(img.filename), 100, 100)}"
							alt="#{img.filename}" title="#{img.filename}"
							style="padding: 5px;" />
						<h:graphicImage value="#{img.filename}" rendered="#{img.remote}"
							width="100"
							alt="#{img.filename}" title="#{gb:lastPartOf(img.filename)}"
							style="padding: 5px;" />
					</p:column>
					<p:column>
						<f:facet name="header">nome</f:facet>
						<h:outputText value="#{img.filename}" />
					</p:column>

					<p:column style="width: 50px">
						<f:facet name="header">elimina</f:facet>
						<center>
							<h:commandLink action="#{productController.removeImage(index2)}"
								title="elimina" style="font-size: 24px;" styleClass="icon-trash"
								immediate="true"
								onclick="if (!confirm('Vuoi davvero eliminare?')) return false" />
						</center>
					</p:column>
				</p:dataTable>
				<br />
				<p:dataTable id="docList" var="doc"
					value="#{productController.element.documents}" rowIndexVar="index">
					<f:facet name="header">Documenti</f:facet>
					<p:column style="width: 50px">
						<f:facet name="header">num</f:facet>
						<center>
							<h:outputText value="#{index+1}" />
						</center>
					</p:column>
					<p:column rendered="false">
						<f:facet name="header">id</f:facet>
						<h:outputText value="#{doc.id}" />
					</p:column>
					<p:column>
						<f:facet name="header">nome</f:facet>
						<h:outputText value="#{doc.filename}" />
					</p:column>

					<p:column style="width: 50px">
						<f:facet name="header">elimina</f:facet>
						<center>
							<h:commandLink
								action="#{productController.removeDocument(index)}"
								title="elimina" style="font-size: 24px;" styleClass="icon-trash"
								immediate="true"
								onclick="if (!confirm('Vuoi davvero eliminare?')) return false" />
						</center>
					</p:column>
				</p:dataTable>
				<br />
				<h:panelGrid columns="4">

					<p:commandButton ajax="false" action="#{productController.save}"
						value="Salva" immediate="false"
						rendered="#{not productController.editMode}" />

					<p:commandButton ajax="false" action="#{productController.update}"
						value="Salva le modifiche" immediate="false"
						rendered="#{productController.editMode}" />

				</h:panelGrid>
			</center>
		</h:form>

	</ui:define>
</ui:composition>
