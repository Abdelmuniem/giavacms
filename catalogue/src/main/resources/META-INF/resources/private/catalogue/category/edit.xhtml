<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:gb="http://giavacms.org/base" template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Gestione Categoria" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="catalogue" />
	</ui:define>

	<ui:define name="content">

		<h:form enctype="multipart/form-data" acceptcharset="UTF-8">
			<center>
				<p:panel header="Gestione Categoria">

					<h:panelGrid columns="2" rowClasses="oddRow,evenRow">

						<h:outputLabel value="Categoria(*):" for="categoryId" />
						<h:inputText value="#{categoryController.element.name}"
							id="categoryId" required="true"
							requiredMessage="E' obbligatorio specificare un nome per ogni categoria" />

						<h:outputLabel value="Descrizione:" for="descriptionId" />
						<h:inputText value="#{categoryController.element.description}"
							id="descriptionId" />

						<h:outputLabel value="Ordine(*):" for="orderNum" />
						<h:inputText value="#{categoryController.element.orderNum}"
							id="orderNum" />

						<h:outputLabel value="Pagina di base(*):" for="extension" />
						<h:panelGroup id="extension">
							<h:selectOneMenu style="width: 100%;"
								value="#{categoryController.element.templateId}" required="true"
								requiredMessage="E' obbligatorio specificare la pagina base">
								<f:converter converterId="javax.faces.Long" />
								<f:selectItems
									value="#{baseProducer.getBasePageTemplateItems(categoryController.extension)}" />
							</h:selectOneMenu>
						</h:panelGroup>
						
						<p:spacer width="400px" height="1px"/>
						<p:spacer width="400px" height="1px"/>

					</h:panelGrid>

					<br />
					<hr />
					<br />

					<h:panelGrid columns="2" rowClasses="oddRow,evenRow">

						<h:panelGroup layout="block" style="width: 400px">
							<h:outputText value="Nome proprieta:" />
						</h:panelGroup>
						<h:panelGroup layout="block" style="width: 400px">
							<h:outputText value="Valori di riferimento:" />
						</h:panelGroup>
						
						<h:inputText value="#{categoryController.element.prop1}" style="width: 400px"/>
						<h:selectOneMenu value="#{categoryController.element.ref1}" style="width: 400px">
							<f:selectItems value="#{featureItems}" />
						</h:selectOneMenu>

						<h:inputText value="#{categoryController.element.prop2}" style="width: 400px"/>
						<h:selectOneMenu value="#{categoryController.element.ref2}" style="width: 400px">
							<f:selectItems value="#{featureItems}" />
						</h:selectOneMenu>

						<h:inputText value="#{categoryController.element.prop3}" style="width: 400px"/>
						<h:selectOneMenu value="#{categoryController.element.ref3}" style="width: 400px">
							<f:selectItems value="#{featureItems}" />
						</h:selectOneMenu>

						<h:inputText value="#{categoryController.element.prop4}" style="width: 400px"/>
						<h:selectOneMenu value="#{categoryController.element.ref4}" style="width: 400px">
							<f:selectItems value="#{featureItems}" />
						</h:selectOneMenu>

						<h:inputText value="#{categoryController.element.prop5}" style="width: 400px"/>
						<h:selectOneMenu value="#{categoryController.element.ref5}" style="width: 400px">
							<f:selectItems value="#{featureItems}" />
						</h:selectOneMenu>

						<h:inputText value="#{categoryController.element.prop6}" style="width: 400px"/>
						<h:selectOneMenu value="#{categoryController.element.ref6}" style="width: 400px">
							<f:selectItems value="#{featureItems}" />
						</h:selectOneMenu>

						<h:inputText value="#{categoryController.element.prop7}" style="width: 400px"/>
						<h:selectOneMenu value="#{categoryController.element.ref7}" style="width: 400px">
							<f:selectItems value="#{featureItems}" />
						</h:selectOneMenu>

						<h:inputText value="#{categoryController.element.prop8}" style="width: 400px"/>
						<h:selectOneMenu value="#{categoryController.element.ref8}" style="width: 400px">
							<f:selectItems value="#{featureItems}" />
						</h:selectOneMenu>

						<h:inputText value="#{categoryController.element.prop9}" style="width: 400px"/>
						<h:selectOneMenu value="#{categoryController.element.ref9}" style="width: 400px">
							<f:selectItems value="#{featureItems}" />
						</h:selectOneMenu>

						<h:inputText value="#{categoryController.element.prop10}" style="width: 400px"/>
						<h:selectOneMenu value="#{categoryController.element.ref10}" style="width: 400px">
							<f:selectItems value="#{featureItems}" />
						</h:selectOneMenu>

					</h:panelGrid>

				</p:panel>

				<p:spacer width="100%" height="20px" />

				<h:panelGrid columns="4">

					<h:commandButton action="#{categoryController.save}" value="Salva"
						immediate="false" rendered="#{not categoryController.editMode}" />

					<h:commandButton action="#{categoryController.update}"
						value="Salva le modifiche" immediate="false"
						rendered="#{categoryController.editMode}" />

					<h:commandButton action="#{categoryController.delete}"
						value="Elimina" rendered="#{categoryController.editMode}"
						immediate="true"
						onclick="if (!confirm('Vuoi davvero eliminare?')) return false" />
				</h:panelGrid>
			</center>
		</h:form>

	</ui:define>
</ui:composition>
