<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panel header="Paypal Module" toggleable="true" closable="true"
		toggleSpeed="500" closeSpeed="2000"
		rendered="#{loginController.isInRole('paypal')}">

		<p:tabView>

			<p:tab title="Gestione Contenuti" style="width:200px; float:left;">
				<div style="height: 50px;">
					<h:commandLink
						action="/private/paypal/list.jsf?faces-redirect=true"
						value="lista vendite" />
					<br />

				</div>
			</p:tab>

			<p:tab title="Gestione Configurazione"
				style="width: 200px; float: left;">
				<div style="height: 50px;">
					<h:commandLink
						action="/private/paypal/configuration/edit.jsf?faces-redirect=true"
						value="gestione configurazione" />
					<br />
				</div>
			</p:tab>


		</p:tabView>
	</p:panel>

</ui:composition>
