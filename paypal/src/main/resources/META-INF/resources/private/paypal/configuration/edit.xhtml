<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/layout/t.xhtml">
	<ui:define name="title">
		<h:outputText value="Gestione Configurazione" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="admin" />
	</ui:define>

	<ui:define name="content">

		<center>
			<h:form>
				<p:panel header="Gestione Configurazione Paypal">

					<h:panelGrid columns="2" style="width: 95%">

						<h:outputLabel value="http ConnectionTimeOut:"
							for="http_ConnectionTimeOut" />
						<h:inputText id="http_ConnectionTimeOut"
							value="#{paypalConfigurationController.element.http_ConnectionTimeOut}"
							style="width: 100%;" />

						<h:outputLabel value="http retry:" for="http_Retry" />
						<h:inputText id="http_Retry"
							value="#{paypalConfigurationController.element.http_Retry}"
							style="width: 100%;" />
						<h:outputLabel value="http ReadTimeOut:" for="http_ReadTimeOut" />
						<h:inputText id="http_ReadTimeOut"
							value="#{paypalConfigurationController.element.http_ReadTimeOut}"
							style="width: 100%;" />

						<h:outputLabel value="http MaxConnection:"
							for="http_MaxConnection" />
						<h:inputText id="http_ReadTimeOut"
							value="#{paypalConfigurationController.element.http_MaxConnection}"
							style="width: 100%;" />

						<h:outputLabel value="http ProxyPort:" for="http_ProxyPort" />
						<h:inputText id="http_ProxyPort"
							value="#{paypalConfigurationController.element.http_ProxyPort}"
							style="width: 100%;" />
						<h:outputLabel value="http ProxyHost:" for="http_ProxyHost" />
						<h:inputText id="http_ProxyHost"
							value="#{paypalConfigurationController.element.http_ProxyHost}"
							style="width: 100%;" />
						<h:outputLabel value="http UseProxy:" for="http_UseProxy" />
						<h:inputText id="http_UseProxy"
							value="#{paypalConfigurationController.element.http_UseProxy}"
							style="width: 100%;" />
						<h:outputLabel value="http ProxyUserName" for="http_ProxyUserName" />
						<h:inputText id="http_ProxyUserName"
							value="#{paypalConfigurationController.element.http_ProxyUserName}"
							style="width: 100%;" />

						<h:outputLabel value="http ProxyPassword" for="http_ProxyPassword" />
						<h:inputText id="http_ProxyPassword"
							value="#{paypalConfigurationController.element.http_ProxyPassword}"
							style="width: 100%;" />


						<h:outputLabel value="http GoogleAppEngine:"
							for="http_GoogleAppEngine" />
						<h:inputText id="http_GoogleAppEngine"
							value="#{paypalConfigurationController.element.http_GoogleAppEngine}"
							style="width: 100%;" />

						<h:outputLabel value="service EndPoint:" for="service_EndPoint" />
						<h:inputText id="service_EndPoint"
							value="#{paypalConfigurationController.element.service_EndPoint}"
							style="width: 100%;" />

						<h:outputLabel value="clientID" for="clientID" />
						<h:inputText id="clientID"
							value="#{paypalConfigurationController.element.clientID}"
							style="width: 100%;" />
						<h:outputLabel value="clientSecret" for="clientSecret" />
						<h:inputText id="clientSecret"
							value="#{paypalConfigurationController.element.clientSecret}"
							style="width: 100%;" />

						<h:outputLabel value="cancelUrl" for="cancelUrl" />
						<h:inputText id="cancelUrl"
							value="#{paypalConfigurationController.element.cancelUrl}"
							style="width: 100%;" />
						<h:outputLabel value="returnUrl:" for="returnUrl" />
						<h:inputText id="returnUrl"
							value="#{paypalConfigurationController.element.returnUrl}"
							style="width: 100%;" />
						<h:outputLabel value="shoppingCartUrl:" for="shoppingCartUrl" />
						<h:inputText id="shoppingCartUrl"
							value="#{paypalConfigurationController.element.shoppingCartUrl}"
							style="width: 100%;" />
						<h:outputLabel value="currency:" for="currency" />
						<h:inputText id="currency"
							value="#{paypalConfigurationController.element.currency}"
							style="width: 100%;" />

					</h:panelGrid>
					<br />

				</p:panel>
				<br />
				<br />

				<h:panelGrid columns="4">

					<h:commandButton action="#{paypalConfigurationController.update}"
						value="Salva le modifiche" />

					<h:commandButton id="reset"
						action="#{paypalConfigurationController.reset}" value="Annulla"
						immediate="true" />

				</h:panelGrid>
			</h:form>
			<br />
		</center>


	</ui:define>
</ui:composition>
