<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panel header="Scenario Module" toggleable="true" closable="true"
		toggleSpeed="500" closeSpeed="2000"
		rendered="#{loginController.isInRole('scenario')}">
		<p:tabView>

			<p:tab title="Gestione Realizzazioni"
				style="width:200px; float:left;">
				<div style="height: 50px;">
					<h:commandLink
						action="/private/scenario/list.jsf?faces-redirect=true"
						value="lista realizzazioni" />
					<br />
					<h:commandLink action="#{scenarioController.addElement}"
						value="Aggiungi nuovo" />
				</div>
			</p:tab>
			<p:tab title="Gestione Configurazione"
				style="width: 200px; float: left;">
				<div style="height: 50px;">
					<h:commandLink action="/private/scenario/configuration.jsf"
						value="configurazione" />
					<br />
				</div>
			</p:tab>

		</p:tabView>
	</p:panel>

</ui:composition>
