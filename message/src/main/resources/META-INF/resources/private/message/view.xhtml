<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:g="http://giava.by/common/base"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Scheda Messaggio" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="message" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<center>
				<p:panel header="Scheda Messaggio">

					<h:panelGrid columns="2">
						<h:outputLabel for="name" style="font-weight: bolder;"
							value="Nome: " />
						<h:outputText id="name" value="#{messageController.element.name}" />

						<h:outputLabel for="email" style="font-weight: bolder;"
							value="Email: " />
						<h:outputText id="email"
							value="#{messageController.element.email}" width="640px" />

						<h:outputLabel for="date" style="font-weight: bolder;"
							value="Date: " />
						<h:outputText id="date" value="#{messageController.element.date}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>

						<h:outputLabel for="sourceType" style="font-weight: bolder;"
							value="Source Type: " />
						<h:outputText id="sourceType"
							value="#{messageController.element.sourceType}" />

						<h:outputLabel for="sourceKey" style="font-weight: bolder;"
							value="Source Key: " />
						<h:outputText id="sourceKey"
							value="#{messageController.element.sourceKey}" />

						<h:outputLabel for="active" style="font-weight: bolder;"
							value="Active: " />
						<h:outputText id="active"
							value="#{messageController.element.active}" />

						<h:outputLabel for="body" style="font-weight: bolder;"
							value="Body: " />
						<h:outputText id="body" width="640px" height="320px"
							value="#{messageController.element.body}" />

					</h:panelGrid>

				</p:panel>
				<br /> <br />
				<h:panelGrid columns="2">
					<h:commandButton action="#{messageController.modCurrent}"
						value="Modifica" />
				</h:panelGrid>
			</center>
		</h:form>

	</ui:define>
</ui:composition>
