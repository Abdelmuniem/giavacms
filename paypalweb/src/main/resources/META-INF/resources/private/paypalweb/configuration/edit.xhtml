<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/layout/t.xhtml">
	<ui:define name="title">
		<h:outputText value="Gestione Configurazione Paypal WEB" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="admin" />
	</ui:define>

	<ui:define name="content">

		<center>
			<h:form>
				<p:panel header="Gestione Configurazione Paypal WEB">

					<h:panelGrid columns="2" style="width: 95%">

						<h:outputLabel value="vendor email:" for="email" />
						<h:inputText id="email"
							value="#{paypalConfigurationController.element.email}"
							style="width: 100%;" />

						<h:outputLabel value="indirizzo locale cancellazione acquisto:"
							for="cancelUrl" />
						<h:inputText id="cancelUrl"
							value="#{paypalConfigurationController.element.cancelUrl}"
							style="width: 100%;" />

						<h:outputLabel value="indirizzo locale acquisto concluso:"
							for="returnUrl" />
						<h:inputText id="returnUrl"
							value="#{paypalConfigurationController.element.returnUrl}"
							style="width: 100%;" />

						<h:outputLabel value="indirizzo locale carrello:"
							for="shoppingCartUrl" />
						<h:inputText id="shoppingCartUrl"
							value="#{paypalConfigurationController.element.shoppingCartUrl}"
							style="width: 100%;" />

						<h:outputLabel value="indirizzo locale di preview:"
							for="previewShoppingCartUrl" />
						<h:inputText id="previewShoppingCartUrl"
							value="#{paypalConfigurationController.element.previewShoppingCartUrl}"
							style="width: 100%;" />

						<h:outputLabel
							value="indirizzo inserimento informazioni pagante: "
							for="payerInfoUrl" />
						<h:inputText id="payerInfoUrl"
							value="#{paypalConfigurationController.element.payerInfoUrl}"
							style="width: 100%;" />

						<h:outputLabel value="paypal serviceUrl:" for="serviceUrl" />
						<h:inputText id="serviceUrl"
							value="#{paypalConfigurationController.element.serviceUrl}"
							style="width: 100%;" />


						<h:outputLabel value="ipn Url (http://website.com/ipn):"
							for="ipnUrl" />
						<h:inputText id="ipnUrl"
							value="#{paypalConfigurationController.element.ipnUrl}"
							style="width: 100%;" />

						<h:outputLabel value="valuta (EUR, USD):" for="currency" />
						<h:inputText id="currency"
							value="#{paypalConfigurationController.element.currency}"
							style="width: 100%;" />

						<h:outputLabel
							value="url pubblico per shopping cart (es: www.site.com/url?id=)"
							for="shoppingCartDirectUrl" />
						<h:inputText id="shoppingCartDirectUrl"
							value="#{paypalConfigurationController.element.shoppingCartDirectUrl}"
							style="width: 100%;" />

						<h:outputLabel value="log invece di invio email?:" for="logOnly" />
						<h:selectBooleanCheckbox title="log only" id="logOnly"
							value="#{paypalConfigurationController.element.logOnly}">
						</h:selectBooleanCheckbox>


						<h:outputLabel value="mittente email:" for="emailSender" />
						<h:inputText id="emailSender"
							value="#{paypalConfigurationController.element.emailSender}"
							style="width: 100%;" />

						<h:outputLabel
							value="email di notifica (divise con ;) - per invio dati acquisto e copia delle email clienti:"
							for="emailNotification" />
						<h:inputText id="emailNotification"
							value="#{paypalConfigurationController.element.emailNotification}"
							style="width: 100%;" />

						<h:outputLabel value="oggetto email conferma acquisto:"
							for="emailObject" />
						<h:inputText id="emailObject"
							value="#{paypalConfigurationController.element.emailObject}"
							style="width: 100%;" />

						<h:outputLabel value="testo email conferma acquisto:"
							for="emailBody" />
						<h:inputTextarea id="emailBody" rows="25" cols="50"
							value="#{paypalConfigurationController.element.emailBody}"
							style="width: 100%;" />


						<h:outputLabel value="oggetto email spedizione:"
							for="emailShipmentObject" />
						<h:inputText id="emailShipmentObject"
							value="#{paypalConfigurationController.element.emailShipmentObject}"
							style="width: 100%;" />

						<h:outputLabel value="testo email spedizione:"
							for="emailShipmentBody" />
						<h:inputTextarea id="emailShipmentBody" rows="25" cols="50"
							value="#{paypalConfigurationController.element.emailShipmentBody}"
							style="width: 100%;" />


						<h:outputLabel value="oggetto email storno:"
							for="emailRollBackObject" />
						<h:inputText id="emailRollBackObject"
							value="#{paypalConfigurationController.element.emailRollBackObject}"
							style="width: 100%;" />

						<h:outputLabel value="testo email storno:" for="emailRollBackBody" />
						<h:inputTextarea id="emailRollBackBody" rows="25" cols="50"
							value="#{paypalConfigurationController.element.emailRollBackBody}"
							style="width: 100%;" />

						<h:outputText for="help"
							value="E' possibile usare i seguenti placeHolder:" />
						<h:panelGroup id="help">
							<ul>
								<li>id</li>
								<li>firstName</li>
								<li>lastName</li>
								<li>vatCode</li>
								<li>line1</li>
								<li>line2</li>
								<li>city</li>
								<li>countryCode</li>
								<li>zip</li>
								<li>state</li>
								<li>phone</li>
								<li>email</li>
								<li>notes</li>
								<li>total</li>
								<li>vat</li>
								<li>shipping</li>
								<li>products</li>
								<li>directUrl</li>
							</ul>
						</h:panelGroup>



					</h:panelGrid>
					<br />

				</p:panel>
				<br />
				<br />

				<h:panelGrid columns="4">

					<h:commandButton action="#{paypalConfigurationController.update}"
						value="Salva le modifiche" />

					<h:commandButton id="reset"
						action="#{paypalConfigurationController.reset}" value="Annulla"
						immediate="true" />

				</h:panelGrid>
			</h:form>
			<br />
		</center>


	</ui:define>
</ui:composition>
