<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panel header="Banner Module" toggleable="true" closable="true"
		toggleSpeed="500" closeSpeed="2000"
		rendered="#{loginController.isInRole('banner')}">
		<p:tabView>

			<p:tab title="Gestione Banner" style="width: 200px; float: left;">
				<div style="height: 50px;">
					<h:commandLink
						action="/private/banner/list.jsf?faces-redirect=true"
						value="lista banner" />
					<br />
					<h:commandLink action="#{bannerController.addElement}"
						value="Aggiungi nuovo" />
				</div>
			</p:tab>

			<p:tab title="Gestione Tipologie" style="width: 200px; float: left;">
				<div style="height: 50px;">
					<h:commandLink
						action="/private/banner/typology/list.jsf?faces-redirect=true"
						value="lista tipologie" />
					<br />
				</div>
			</p:tab>

		</p:tabView>
	</p:panel>
</ui:composition>
