<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:g="http://giava.by/common/base"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Scheda Banner" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="banner" />
	</ui:define>

	<ui:define name="content">
		<center>
			<p:panel header="Gestione Banner">
				<h:panelGrid columns="2" style="width: 95%">
					<h:outputLabel for="name" value="Nome (*):" style="width: 100%;" />
					<h:outputText id="name" value="#{bannerController.element.name}"
						style="width: 100%;" />

					<h:outputLabel for="url" value="Url (*):" style="width: 100%;" />
					<h:outputText id="url" value="#{bannerController.element.url}"
						style="width: 100%;" />

					<h:outputLabel for="internal" value="Interno (*):"
						style="width: 100%;" />
					<h:outputText id="internal"
						value="#{bannerController.element.internal}" style="width: 100%;" />

					<h:outputLabel value="Immagine:" for="image"
						rendered="#{not empty bannerController.element.image}" />
					<h:graphicImage id="image"
						value="/img/#{bannerController.element.image.filename}"
						alt="#{bannerController.element.image.filename}"
						title="#{bannerController.element.image.filename}"
						style="padding: 5px;"
						rendered="#{not empty bannerController.element.image}" />
				</h:panelGrid>
				<br />
			</p:panel>
			<br /> <br />
			<h:panelGrid columns="3">
				<h:form>
					<h:commandButton action="#{bannerController.modCurrent}"
						value="Modifica Testi" />
					<h:commandButton action="#{bannerController.modImageCurrent}"
						value="Modifica Immagine" />
					<h:commandButton id="addElement"
						action="#{bannerController.addElement}" value="Aggiungi" />
				</h:form>
			</h:panelGrid>
		</center>

	</ui:define>
</ui:composition>
