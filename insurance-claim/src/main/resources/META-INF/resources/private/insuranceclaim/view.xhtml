<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:gb="http://giavacms.org/base"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Scheda Prodotti e Sinistri" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="insurance-claim" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<center>
				<p:panel header="Scheda Prodotti">

					<h:panelGrid columns="2">
						<h:outputLabel for="name" style="font-weight: bolder;"
							value="Nome: " />
						<h:outputText id="name"
							value="#{insuranceClaimProductController.element.name}" />

						<h:outputLabel for="orderNum" value="Indice:" style="width: 100%;" />
						<h:outputText id="orderNum"
							value="#{insuranceClaimProductController.element.orderNum}"
							style="width: 100%;" />

						<h:outputLabel for="insuranceClaimCategory"
							style="font-weight: bolder;" value="Categoria: " />
						<h:outputText id="insuranceClaimCategory"
							value="#{insuranceClaimProductController.element.insuranceClaimCategory.name}"
							width="640px" />

						<h:outputLabel for="code" style="font-weight: bolder;"
							value="Codice:  " />
						<h:outputText id="code"
							value="#{insuranceClaimProductController.element.code}"
							width="640px" height="320px"></h:outputText>

						<h:outputLabel for="preview" style="font-weight: bolder;"
							value="Anteprima: " />
						<h:outputText id="preview"
							value="#{insuranceClaimProductController.element.preview}" />

						<h:outputLabel for="description" style="font-weight: bolder;"
							value="Descrizione: " />
						<h:outputText id="description"
							value="#{insuranceClaimProductController.element.description}"
							escape="false" />
					</h:panelGrid>

					<br />
					<h2>Documenti</h2>


					<p:dataTable var="doc" rowIndexVar="rowIndex"
						value="#{insuranceClaimProductController.element.documents}">
						<p:column>
							<f:facet name="header">num</f:facet>
							<h:outputText value="#{rowIndex+1}" />
						</p:column>

						<p:column>
							<f:facet name="header">scarica documento</f:facet>
							<h:outputLink value="/docs/#{doc.filename}" target="_blank">
								<h:outputText value="#{doc.filename}" />
							</h:outputLink>
						</p:column>
					</p:dataTable>
					<br />

					<h2>Immagini</h2>

					<p:lightBox>
						<ui:repeat var="var"
							value="#{insuranceClaimProductController.element.images}">
							<h:outputLink value="#{request.contextPath}/img/#{var.filename}"
								title="#{var.filename}">
								<h:graphicImage value="/img/#{var.filename}"
									width="#{gb:imageWidthProportionalUrl('img/'.concat(r.filename),100,100)}"
									height="#{gb:imageHeightProportionalUrl('img/'.concat(r.filename), 100, 100)}"
									alt="#{var.filename}" title="#{var.filename}"
									style="padding: 5px;" />
							</h:outputLink>

						</ui:repeat>
					</p:lightBox>

				</p:panel>
				<br /> <br />
				<h:panelGrid columns="3">
					<h:commandButton
						action="#{insuranceClaimProductController.modCurrent}"
						value="Modifica Testi" />
					<h:commandButton
						action="#{insuranceClaimProductController.modDocumentsCurrent}"
						value="Modifica Documenti" />
					<h:commandButton id="addElement"
						action="#{insuranceClaimProductController.addElement}"
						value="Aggiungi" />
				</h:panelGrid>
			</center>
		</h:form>

	</ui:define>
</ui:composition>
