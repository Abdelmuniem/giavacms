<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

	<p:panel header="Catalogo Prodotti e Sinistri Module" toggleable="true"
		closable="true" toggleSpeed="500" closeSpeed="2000"
		rendered="#{loginController.isInRole('insurance-claim')}">
		<p:tabView>

			<p:tab title="Gestione Prodotti" style="width: 200px; float: left;">
				<div style="height: 50px;">
					<h:commandLink
						action="/private/catalogue/list.jsf?faces-redirect=true"
						value="lista prodotti" />
					<br />
					<h:commandLink action="#{productController.addElement}"
						value="Aggiungi nuovo" />
				</div>
			</p:tab>

			<p:tab title="Gestione Categorie" style="width: 200px; float: left;">
				<div style="height: 50px;">
					<h:commandLink
						action="/private/catalogue/category/list.jsf?faces-redirect=true"
						value="lista categorie" />
					<br />
				</div>
			</p:tab>

			<p:tab title="Gestione Configurazione"
				style="width: 200px; float: left;">
				<div style="height: 50px;">
					<h:commandLink action="/private/catalogue/configuration.jsf"
						value="configurazione" />
					<br />
				</div>
			</p:tab>

		</p:tabView>
	</p:panel>
</ui:composition>
