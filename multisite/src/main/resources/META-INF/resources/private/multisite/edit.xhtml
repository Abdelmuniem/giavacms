<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/layout/t.xhtml">

	<ui:define name="title">
		<h:outputText value="Gestione Multisite" />
	</ui:define>
	<ui:define name="roles">
		<f:attribute name="roles" value="multisite" />
	</ui:define>

	<ui:define name="content">
		<h:form>

			<p:messages id="messages" />
			<center>
				<p:panel header="Gestione Message">
					<h:panelGrid columns="2" style="width: 95%">

						<h:outputLabel for="sites"
							value="Scrivi la lista delle corrispondenze: siti=/p/pagina" />
						<h:inputTextarea id="body" cols="20" rows="20"
							value="#{multisiteController.properties}"
							style=" height : 166px; width: 100%;" />

					</h:panelGrid>
					<br />
				</p:panel>

				<h:panelGrid columns="2">
					<h:commandButton action="#{multisiteController.update}"
						value="Salva le modifiche" />
				</h:panelGrid>
			</center>
		</h:form>

	</ui:define>
</ui:composition>
