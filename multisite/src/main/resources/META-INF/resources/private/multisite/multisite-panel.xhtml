<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

	<p:panel header="Multisite Module" toggleable="true" closable="true"
		toggleSpeed="500" closeSpeed="2000"
		rendered="#{loginController.isInRole('multisite')}">
		<p:tabView>

			<p:tab title="Gestione multi sito" style="width: 200px; float: left;">
				<div style="height: 50px;">
					<h:commandLink
						action="/private/multisite/view.jsf?faces-redirect=true"
						value="gestione multisite" />
				</div>
			</p:tab>
		</p:tabView>
	</p:panel>
</ui:composition>
